<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> . . .</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <audio id="bgmusic" autoplay loop muted>
            <source src="audios/signalis main menu.mp3" type="audio/mpeg">
        </audio>
        <div id="overlay">
            <p>Click anywhere to Enter...</p>
        </div>
        <div id="content">
            <div class="lstrlogo">
                <a href="homepage.html">
                    <img src="images/LSTR_logo.png">
                </a>
            </div>
            <div class="face-container">
                <div class="hair">
                    <img src="images/eyecloseup_hair.png">
                </div>
                <div class="blink-container">
                    <img src="images/eyecloseup_lid1.png" class="eyelid-open">
                    <img src="images/eyecloseup_lid2.png" class="eyelid-half">
                    <img src="images/eyecloseup_lid3.png" class="eyelid-closed">
                </div>
                <div class="face-base">
                    <img src="images/eyecloseup_face.png">
                </div>
                <div class="eyeshine">
                    <img src="images/eyecloseup_shine.png">
                </div>
                <div class="pupil">
                    <img src="images/eyecloseup_pupil.png">
                </div>
                <div class="eyewhite">
                    <img src="images/eyecloseup_eyeWhite.png">
                </div>
            </div>
            </div>
    </body>
</html>
